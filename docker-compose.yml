services:
  sammelkarten:
    build: .
    container_name: sammelkarten
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sammelkarten.rule=Host(`sammelkarten.hackerwerkstatt.de`)"
      - "traefik.http.routers.sammelkarten.entrypoints=websecure"
      - "traefik.http.routers.sammelkarten.tls.certresolver=letsencrypt"
      - "traefik.http.services.sammelkarten.loadbalancer.server.port=5000"

networks:
  traefik_proxy:
    external: true
